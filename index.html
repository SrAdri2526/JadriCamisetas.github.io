<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/normalize.css">

    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    html, body {
        display: grid;
        grid-template-rows: auto 1fr auto;
        min-height: 100vh;
        background: white;
    }
    
    header {

        background-color:grey                                                                                                                                                                                   ;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
        color: white;
        font-family: sans-serif;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    main{
        padding: 2rem;
    }

    .productos {                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px 1fr));
        gap: 1.5rem;
    }

    .producto {
        background-color: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        gap: 0.5rem;
        flex-direction: column;
    }

    .producto img {
      width: 100%;
      border-radius: 5px;
    }

    .producto button {
      margin-top: auto;
      padding: 0.5rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 1rem;
    }
    </style>
</head>
<body>
    <header>
        <h1>Camisetas de Futbol</h1>
    <nav>
      <ul>
        <li><a href="index.html">About us</a></li>
        <li><a href="index.html">Aviso-legal</a></li>
        <li><a href="index.html">Cookies</a></li>
        <li><a href="index.html">Inicio Sesión</a></li>
        <li><a href="index.html">Registro</a></li>
      </ul>
    </nav>
    </header>

    <main>
        <h2>Productos destacados</h2>
        <br>
        <div class="productos">
            <div class="producto">
                <img src="" alt="">
                <h3>Producto 1</h3>
                <p>20,00€</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="" alt="">
                <h3>Producto 2</h3>
                <p>20,00€</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="" alt="">
                <h3>Producto 3</h3>
                <p>20,00€</p>
                <button>Agregar al carrito</button>
            </div>
        </div>
    </main>

    <footer>
        <p></p>
    </footer>
</body>
</html>
